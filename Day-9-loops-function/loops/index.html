<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loops Demo: forEach, map, filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      color: #444;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 5px;
      padding: 5px;
      background: #e8f0fe;
      border-left: 4px solid #1a73e8;
    }
  </style>
</head>
<body>

  <h1>🛍️ JavaScript Loops Demo (forEach, map, filter)</h1>

  <div class="section">
    <h2>🛒 Original Cart Items (forEach)</h2>
    <ul id="cart-list"></ul>
  </div>

  <div class="section">
    <h2>💸 Discounted Items (map)</h2>
    <ul id="discount-list"></ul>
  </div>

  <div class="section">
    <h2>💰 Expensive Items (filter)</h2>
    <ul id="expensive-list"></ul>
  </div>

  <script>
    const cart = [
      { name: "Shirt", price: 800 },
      { name: "Shoes", price: 1200 },
      { name: "Cap", price: 300 },
      { name: "Jeans", price: 1500 },
    ];

    // forEach – Print original cart
    const cartList = document.getElementById("cart-list");
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - ₹${item.price}`;
      cartList.appendChild(li);
    });

    // map – Create list with 10% discount
    const discounted = cart.map(item => {
      return {
        name: item.name,
        discountedPrice: item.price * 0.9
      };
    });

    const discountList = document.getElementById("discount-list");
    discounted.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - ₹${item.discountedPrice.toFixed(2)}`;
      discountList.appendChild(li);
    });

    // filter – Only items priced over ₹1000
    const expensiveItems = cart.filter(item => item.price > 1000);
    const expensiveList = document.getElementById("expensive-list");
    expensiveItems.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - ₹${item.price}`;
      expensiveList.appendChild(li);
    });
  </script>

</body>
</html>
