<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="result"></div>
    <script>
        let i = 10;
        while (i <= 100) {
            document.querySelector('.result').innerHTML += `${i}<br>`;
            i++;
        }
    </script>
</body>

</html>
