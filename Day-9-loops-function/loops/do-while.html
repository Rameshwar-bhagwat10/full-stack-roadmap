<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="result" id="result"></div>
    <script>
        let i=1;
        do{
            document.getElementById("result").innerHTML += `${i} <br>`;
            i++;
        }while(i<=10);
    </script>
</body>
</html>
