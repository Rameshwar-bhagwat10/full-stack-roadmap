<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="result"></div>
    <div class="result1"></div>
    <script>
        let arr = ["apple", "banana", "cherry", "date", "elderberry"];
        for(let i in arr){
            document.querySelector('.result').innerHTML+=`${arr[i]} <br>`;
        }
        for(let el of arr){
            document.querySelector('.result1').innerHTML+=`${el}<br>`;
        }
    </script>
</body>
</html>
