<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="result" id="result"></div>
    <script>
        for(let i=1;i<=10;i++){

           document.getElementById("result").innerHTML += `<p>${i} * 5 = ${i * 5}</p>`;

        }
    </script>
</body>
</html>
