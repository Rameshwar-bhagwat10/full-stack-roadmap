<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="result"></div>

    <script>
        let arr = ["apple", "banana", "cherry", "date", "elderberry"];

        arr.forEach((arr,index,fruits) => {
            document.querySelector('.result').innerHTML += `${fruits}<br>`;
            document.querySelector('.result').innerHTML += `have index=> ${index} <br>`;
            document.querySelector('.result').innerHTML += `${arr} <br>`;

        })
    </script>
</body>

</html>
