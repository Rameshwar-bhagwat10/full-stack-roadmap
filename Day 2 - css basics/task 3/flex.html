<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Playground</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f2f2f2;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    select {
      padding: 8px 12px;
      font-size: 16px;
    }

    .container {
      display: flex;
      border: 2px dashed #999;
      background: #fff;
      padding: 20px;
      min-height: 250px;
      gap: 15px;
      transition: all 0.4s ease;
    }

    .box {
      flex: 1 1 100px;
      background: #3498db;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ® Flexbox Interactive Playground</h2>

  <div class="controls">
    <div>
      <label>Flex Direction:</label>
      <select id="flexDirection">
        <option value="row">row</option>
        <option value="row-reverse">row-reverse</option>
        <option value="column">column</option>
        <option value="column-reverse">column-reverse</option>
      </select>
    </div>
    <div>
      <label>Justify Content:</label>
      <select id="justifyContent">
        <option value="flex-start">flex-start</option>
        <option value="center">center</option>
        <option value="flex-end">flex-end</option>
        <option value="space-between">space-between</option>
        <option value="space-around">space-around</option>
        <option value="space-evenly">space-evenly</option>
      </select>
    </div>
    <div>
      <label>Align Items:</label>
      <select id="alignItems">
        <option value="stretch">stretch</option>
        <option value="center">center</option>
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="baseline">baseline</option>
      </select>
    </div>
    <div>
      <label>Flex Wrap:</label>
      <select id="flexWrap">
        <option value="nowrap">nowrap</option>
        <option value="wrap">wrap</option>
        <option value="wrap-reverse">wrap-reverse</option>
      </select>
    </div>
  </div>

  <div class="container" id="flexContainer">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>

  <script>
    const container = document.getElementById("flexContainer");
    const direction = document.getElementById("flexDirection");
    const justify = document.getElementById("justifyContent");
    const align = document.getElementById("alignItems");
    const wrap = document.getElementById("flexWrap");

    direction.addEventListener("change", () => {
      container.style.flexDirection = direction.value;
    });
    justify.addEventListener("change", () => {
      container.style.justifyContent = justify.value;
    });
    align.addEventListener("change", () => {
      container.style.alignItems = align.value;
    });
    wrap.addEventListener("change", () => {
      container.style.flexWrap = wrap.value;
    });
  </script>

</body>
</html>
