<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Submission with Fetch</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-left: 4px solid #00ffff;
      border-radius: 5px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }

    .results {
      margin-top: 15px;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Your Info</h2>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <button type="submit">Submit</button>
    </form>

    <button id="showUsers">Show Submitted Users</button>

    <div class="message" id="message"></div>
    <div class="results" id="results"></div>
  </div>

  <script>
    const form = document.getElementById("userForm");
    const showUsersBtn = document.getElementById("showUsers");
    const message = document.getElementById("message");
    const results = document.getElementById("results");

    // POST Method - Submit Data
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      const userData = {
        name,
        email
      };

      fetch("https://jsonplaceholder.typicode.com/users", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(userData)
      })
      .then(res => res.json())
      .then(data => {
        message.style.color = "lime";
        message.innerHTML = "âœ… Submitted successfully!";
        console.log("Response:", data);
        form.reset();
      })
      .catch(err => {
        message.style.color = "red";
        message.innerHTML = "âŒ Error submitting data.";
        console.error("Error:", err);
      });
    });

    // GET Method - Fetch Users
    showUsersBtn.addEventListener("click", function () {
      fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())
        .then(data => {
          results.innerHTML = "";
          data.slice(0, 5).forEach(user => {
            results.innerHTML += `
              <div>ðŸ‘¤ <b>${user.name}</b> | ðŸ“§ ${user.email}</div>
              <hr>`;
          });
        })
        .catch(err => {
          results.innerHTML = "Error fetching users!";
          console.error(err);
        });
    });
  </script>
</body>
</html>
