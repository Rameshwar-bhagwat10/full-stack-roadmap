<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: #00bfff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #007acc;
    }

    .response {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form class="contact-form" id="contactForm">
    <h2>üì¨ Contact Us</h2>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="message" rows="4" placeholder="Your Message..." required></textarea>
    <button type="submit">Send Message</button>
    <div class="response" id="responseMsg"></div>
  </form>

  <script>
    const form = document.getElementById("contactForm");
    const responseMsg = document.getElementById("responseMsg");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      // Get values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      // Prepare data object
      const contactData = {
        name,
        email,
        message
      };

      // Send data via POST
      try {
        responseMsg.textContent = "‚è≥ Sending...";
        const res = await fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(contactData)
        });

        const result = await res.json();

        responseMsg.style.color = "lime";
        responseMsg.textContent = `‚úÖ Message sent! ID: ${result.id}`;

        // Clear form
        form.reset();
      } catch (err) {
        responseMsg.style.color = "red";
        responseMsg.textContent = "‚ùå Failed to send message. Try again.";
        console.error("Error:", err);
      }
    });
  </script>
</body>
</html>
