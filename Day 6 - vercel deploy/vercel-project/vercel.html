<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .game-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .game-container h2 {
            margin-bottom: 1.2rem;
            color: #0077ff;
        }
        .game-container input[type="number"] {
            width: 80px;
            padding: 0.5rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            margin-right: 0.5rem;
        }
        .game-container button {
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 0.5rem;
            background: #0077ff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .game-container button:hover {
            background: #005fcc;
        }
        .feedback {
            margin-top: 1rem;
            font-size: 1.1rem;
            min-height: 2rem;
        }
        .reset-btn {
            margin-top: 1.2rem;
            background: #ff5e62;
        }
        .reset-btn:hover {
            background: #d7263d;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>Guess the Number!</h2>
        <p>I'm thinking of a number between <b>1</b> and <b>100</b>.</p>
        <form id="guessForm" autocomplete="off">
            <input type="number" id="guessInput" min="1" max="100" required>
            <button type="submit">Guess</button>
        </form>
        <div class="feedback" id="feedback"></div>
        <button class="reset-btn" id="resetBtn" style="display:none;">Play Again</button>
    </div>
    <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    const feedback = document.getElementById('feedback');
    const guessForm = document.getElementById('guessForm');
    const guessInput = document.getElementById('guessInput');
    const resetBtn = document.getElementById('resetBtn');

    guessForm.onsubmit = function(e) {
        e.preventDefault();
        const guess = Number(guessInput.value);
        attempts++;
        if (guess < 1 || guess > 100) {
            feedback.textContent = "Please enter a number between 1 and 100.";
            return;
        }
        if (guess === secretNumber) {
            feedback.textContent = `ðŸŽ‰ Correct! You guessed it in ${attempts} attempts.`;
            feedback.style.color = "#28a745";
            guessInput.disabled = true;
            resetBtn.style.display = "inline-block";
        } else if (guess < secretNumber) {
            feedback.textContent = "Too low! Try a higher number.";
            feedback.style.color = "#0077ff";
        } else {
            feedback.textContent = "Too high! Try a lower number.";
            feedback.style.color = "#0077ff";
        }
        guessInput.value = '';
        guessInput.focus();
    };

    resetBtn.onclick = function() {
        secretNumber = Math.floor(Math.random() * 100) + 1;
        attempts = 0;
        feedback.textContent = '';
        feedback.style.color = "#222";
        guessInput.disabled = false;
        guessInput.value = '';
        resetBtn.style.display = "none";
        guessInput.focus();
    };
    </script>
</body>
</html>
