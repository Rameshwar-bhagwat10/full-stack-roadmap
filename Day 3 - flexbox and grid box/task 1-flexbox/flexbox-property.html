<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Project</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Header Navigation */
    header {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .menu a:hover {
      background-color: white;
      color: black;
    }

    /* Team Section */
    .team-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      align-content: flex-start;
      gap: 20px;
      padding: 30px;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .card {
      flex: 1 1 250px; /* flex-grow, flex-shrink, flex-basis */
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    /* Custom align-self for 1 card */
    .card:nth-child(3) {
      align-self: center; /* different vertical alignment */
    }

    footer {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">MyTeam</div>
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">Team</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Team Section -->
  <section class="team-section">
    <div class="card">
      <h3>Ram</h3>
      <p>Frontend Developer with a passion for design and code.</p>
    </div>
    <div class="card">
      <h3>Priya</h3>
      <p>Full Stack Developer who loves solving problems.</p>
    </div>
    <div class="card">
      <h3>Arjun</h3>
      <p>Backend Developer focused on APIs and databases.</p>
    </div>
    <div class="card">
      <h3>Sneha</h3>
      <p>UI/UX Designer making things beautiful and usable.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 MyTeam. All rights reserved.
  </footer>

</body>
</html>
