<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìù Notes Keeper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .note {
      background: #f9f9f9;
      padding: 10px;
      margin-top: 10px;
      border-left: 4px solid #007bff;
      border-radius: 5px;
      position: relative;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Notes Keeper</h1>
    <textarea id="noteInput" placeholder="Write your note..."></textarea>
    <button onclick="addNote()">Add Note</button>
    <div id="notesContainer"></div>
  </div>

  <script>
    // Fetch notes from localStorage
    function getNotes() {
      return JSON.parse(localStorage.getItem("notes")) || [];
    }

    // Display all notes
    function displayNotes() {
      const notes = getNotes();
      const container = document.getElementById("notesContainer");
      container.innerHTML = "";

      notes.forEach((note, index) => {
        const noteEl = document.createElement("div");
        noteEl.className = "note";
        noteEl.innerHTML = `
          ${note}
          <button class="delete-btn" onclick="deleteNote(${index})">√ó</button>
        `;
        container.appendChild(noteEl);
      });
    }

    // Add a new note
    function addNote() {
      const noteText = document.getElementById("noteInput").value.trim();
      if (noteText === "") return;

      const notes = getNotes();
      notes.push(noteText);
      localStorage.setItem("notes", JSON.stringify(notes));
      document.getElementById("noteInput").value = "";
      displayNotes();
    }

    // Delete a note
    function deleteNote(index) {
      const notes = getNotes();
      notes.splice(index, 1);
      localStorage.setItem("notes", JSON.stringify(notes));
      displayNotes();
    }

    // Load notes on page load
    displayNotes();
  </script>
</body>
</html>
