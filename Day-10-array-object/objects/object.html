<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        padding: 5px 10px;
        text-align: center;
        position: relative;
        left: 150px;
        top: 150px;
        border: 1px solid rgb(255, 255, 255);
        border-radius: 5px;
        background-color: rgb(0, 170, 255);
        color: azure;
    }
    div{
        font-weight: 800;
        position: relative;
        left: 130px;
        top: 160px;
    }
</style>
<body>
    <button onclick="greeting(user)">click Here!</button>
    <div class="content"></div>
    <script>
        const user = {
            name: "Rameshwar",
            age: 21,
            email: "ram@example.com",
            isActive: true,
            address:{
                tal:"yeola",
                dist:"Nashik",
                village:"gavandgaon",
            },

        };
        function greeting(user){
        document.querySelector(".content").innerHTML += `Hello ${user.name}`;
        }

    </script>
</body>

</html>
