<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Info Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    .container {
      background: white;
      padding: 20px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      background: #e0ffe0;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>📚 Student Info Form</h2>

    <input type="text" id="name" placeholder="Enter Name" required />
    <input type="number" id="age" placeholder="Enter Age" required />
    <input type="text" id="course" placeholder="Enter Course" required />

    <button onclick="saveStudent()">Save Info</button>

    <div id="output"></div>
  </div>

  <script>
    // 🔁 Load student info from localStorage when page loads
    window.onload = function () {
      const studentData = localStorage.getItem("student");
      if (studentData) {
        displayStudent(JSON.parse(studentData));
      }
    };

    // ✅ Save student to localStorage
    function saveStudent() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value;
      const course = document.getElementById("course").value.trim();

      if (name && age && course) {
        const student = {
          name: name,
          age: parseInt(age),
          course: course
        };

        // Store object in localStorage (as string)
        localStorage.setItem("student", JSON.stringify(student));

        displayStudent(student);
      } else {
        alert("Please fill in all fields");
      }
    }

    // 📌 Show student info on page
    function displayStudent(student) {
      const output = document.getElementById("output");
      output.innerHTML = `
        <h3>🧑‍🎓 Saved Student Info</h3>
        <p><strong>Name:</strong> ${student.name}</p>
        <p><strong>Age:</strong> ${student.age}</p>
        <p><strong>Course:</strong> ${student.course}</p>
      `;
    }
  </script>

</body>
</html>
