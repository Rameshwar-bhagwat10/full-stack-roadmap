<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    caption {
      caption-side: top;
      font-size: 1.5rem;
      margin: 10px;
      font-weight: bold;
    }
    thead {
      background: #4CAF50;
      color: white;
    }
    tfoot {
      background: #e0e0e0;
      font-weight: bold;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ccc;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <table>
    <!-- <caption>: Table Title -->
    <caption>User Registration Data</caption>

    <!-- <thead>: Table Header -->
    <thead>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Country</th>
      </tr>
    </thead>

    <!-- <tbody>: Table Body -->
    <tbody>
      <tr>
        <td>1</td>
        <td>Rameshwar Bhagwat</td>
        <td>ram@example.com</td>
        <td>Male</td>
        <td>India</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Priya Sharma</td>
        <td>priya@example.com</td>
        <td>Female</td>
        <td>Canada</td>
      </tr>
      <tr>
        <td>3</td>
        <td>John Doe</td>
        <td>john@example.com</td>
        <td>Male</td>
        <td>USA</td>
      </tr>
    </tbody>

    <!-- <tfoot>: Table Footer -->
    <tfoot>
      <tr>
        <td colspan="5">Total Users: 3</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
